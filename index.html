<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculadora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
  <div class="container">
    <h1>Calculadora</h1>
  </div>
</header>

<section>
  <div class="container">
    <div class="box">
      <input id="num1" type="number" placeholder="Digite um número"/>
    </div>
    
    <div class="box">
      <select id="operacao">
        <option disabled actived>Selecione uma operação</option>
        <option value="1">Adiçao</option>
        <option value="2">Subtração</option>
        <option value="3">Multiplicação</option>
        <option value="4">Divisão</option>
      </select>
    </div>
    
    <div class="box">
      <input id="num2" type="number" placeholder="Digite um número"/>
    </div>
    
 
      <button onclick="calcular()">Calcular</button>
    
    <div class="resultado">
      Resultado: <input id="resultado" type="text" />
    </div>
    
  </div>
</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
